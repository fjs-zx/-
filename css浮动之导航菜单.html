<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css导航菜单</title>
    <style>
        #menu{
            list-style: none;

        }
        #menu li{
            float: left;
            margin-right: 20px;

        }
        a{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="新闻">xinwen</a>
        </li>
        <li>视频</li>
        <li>图片</li>
        <li>军事</li>
    </ul>
</body>
</html>
